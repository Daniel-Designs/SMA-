<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="col m-t-10 ">
                    <div class="row ">
                        <div class="col-sm-10 ">
                        </div>

                        <div class="col-sm-2  text-right">
                            <button class="btn btn-primary" routerLink="/admin/rubricas/rubrica/nuevo">Nuevo<i class="fa fa-plus m-l-10"></i></button>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-end m-t-10">

                    <app-pagination (cambiarPagina)="cambiarPagina( $event )" [totalRegistros]="totalregistros" [registroActual]="registroactual+1" [registrosPorPagina]="registrosporpagina"></app-pagination>

                </div>

                <div class="alert alert-primary text-center" *ngIf="loading">
                    <h4 class="alert-heading">Cargando!</h4>
                    <i class="fa fa-spin fa-spinner fa-3x"></i>
                    <p>Por favor, espere</p>
                </div>

                <div class="table-responsive">
                    <table id="tabla_usuarios" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Asignatura</th>
                                <th># Dimensiones</th>
                                <th># Valoraciones</th>
                                <th>Accion</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rubrica of rubricas">
                                <td [routerLink]="['/admin/rubricas/rubrica', rubrica.uid]" class="micursor">{{rubrica.asignatura.nombrecorto}}</td>
                                <td [routerLink]="['/admin/rubricas/rubrica', rubrica.uid]" class="micursor">{{rubrica.dimensiones}}</td>
                                <!--<td [ngClass]="{'table-danger' : !asignatura.curso.activo}" [routerLink]="['/admin/asignaturas/asignatura', asignatura.uid]" class="micursor">{{asignatura.curso.nombrecorto}}</td>
                                --><td class="text-center micursor" [routerLink]="['/admin/rubricas/rubrica', rubrica.uid]">{{rubrica.valoraciones}}</td>
                               <td> 
                                <i class="fa fa-pencil-alt text-success fa-lg mr-5 micursor" [routerLink]="['/admin/rubricas/rubrica', rubrica.uid]"></i>
                                <i class="fa fa-trash text-danger fa-lg micursor" (click)="eliminarRubrica(rubrica.uid)"></i>
                                </td>
                        </tbody>
                    </table>
                </div>
                <div class=" mt-2 mr-2 float-right ">
                    <app-pagination (cambiarPagina)="cambiarPagina( $event ) " [texto]="true " [totalRegistros]="totalregistros " [registroActual]="registroactual+1 " [registrosPorPagina]="registrosporpagina "></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
